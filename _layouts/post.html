<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    <p class="post-meta">
      {{ page.date | date: "%b %-d, %Y" }}
    </p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  {% include post-categories.html %}

</article>
